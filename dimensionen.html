<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* bei den meisten Browsern liegt die Standard-Schrfit-Größe bei 16px */

        body {
            font-size: 100%;
        }

        main {
            font-size: 1.5em;
        }

        main p {
            /* 1,5 fache der Schriftgröße des Eltern-Elements */
            font-size: 1.5em;
        }

        footer {
            font-size: 0.8em;
        }

        .small {
            /* 0,8 fache der Schriftgröße des Root-Elements */
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Dies und das</h1>
        <h2>Dies und das</h2>
        <h6>Dies und das</h6>
        <p>Das ist das Haus von Nikigraus</p>
        <p class="small">Das ist das Haus von Nikigraus</p>
    </main>

    <footer>
        <p class="small">Ein ganz einfacher Text...</p>
    </footer>
</body>
</html>
