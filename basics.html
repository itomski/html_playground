<!DOCTYPE html>
<html lang="de">
    <head>
        <!-- Metadaten -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            header {
                background-color: #f00;
            }
            main {
                background-color: #0f0;
            }
            strong {
                background-color: #0ff;
            }
            em {
                background-color: #ff0;
            }
        </style>
    </head>

    <body>
        <!-- Inhalt zum Anzeigen -->

        <!-- div>h1 Eltern>Kind-Elemente -->
        <!-- div+h1 Geschwisterelemente -->
        <!-- div*5 Multiplikator -->

        <!-- Block: Sperren die komplette Zeile für sich -->
        <header>Kopfbereich</header>
        <main>Hauptinhalt</main>
        <aside>Nebeninhalt</aside>
        <footer>Fußbereich</footer>
        <nav>Navigationen</nav>
        <!-- h1... h5-->
         <h1>Lorem, ipsum dolor.</h1>
         <h2>Lorem, ipsum.</h2>
         <h3>Lorem ipsum dolor sit amet.</h3>
         <h4>Sit amet consectetur adipisicing...</h4>

        <!-- Inline: Sind so groß, wie ihr Inhalt -->
        <strong>Hallo</strong> <em>Welt</em>

        <!-- Gruppierung -->
        <div>...</div> <!-- Bereich als Block-Tag -->
        <span>...</span> <!-- Bereich als Inline-Tag -->

    </body>
</html>
