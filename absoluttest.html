<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            width: 90vw;
            height: 50vh;
            box-shadow: 0 0 5px #000;
            position: absolute;
            background-color: #fff;
            top: -100vh;
            transition: all 1s ease-in-out;
            /* opacity: 0; */ /* unsichtbar */
        }

        .active {
            top: 20vh;
            /* opacity: 1; */ /* sichtbar */
        }

        #home {
            background-color: #f00;
        }

         #service {
            background-color: #00f;
        }

         #about {
            background-color: #0f0;
        }

         #contact {
            background-color: #ff0;
        }

    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><button type="button" onclick="showHome()">Home</button></li>
            <li><button type="button" onclick="showService()">Service</button></li>
            <li><button type="button" onclick="showAbout()">About</button></li>
            <li><button type="button" onclick="showContact()">Contact</button></li>
        </ul>
    </nav>
    <main>
        <div id="home" class="page"></div>
        <div id="service" class="page"></div>
        <div id="about" class="page"></div>
        <div id="contact" class="page"></div>
    </main>

    <script>
        // Variablen, die auf die jeweiligen Seiten zeigen
        let home = document.getElementById('home');
        let service = document.getElementById('service');
        let about = document.getElementById('about');
        let contact = document.getElementById('contact');

        function showHome() {
            home.classList.add('active'); // Der Seite home die Klasse active hinzuf√ºgen
            // Den anderen Seite die Klasse active wegnehmen
            service.classList.remove('active'); 
            about.classList.remove('active');
            contact.classList.remove('active');
        }

        function showService() {
            service.classList.add('active');
            home.classList.remove('active'); 
            about.classList.remove('active');
            contact.classList.remove('active');
        }

        function showAbout() {
            about.classList.add('active');
            home.classList.remove('active'); 
            service.classList.remove('active');
            contact.classList.remove('active');
        }

        function showContact() {
            contact.classList.add('active');
            home.classList.remove('active'); 
            service.classList.remove('active');
            about.classList.remove('active');
        }
    </script>
</body>
</html>
