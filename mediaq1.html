<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    <link rel="stylesheet" href="css/style_screen.css" media="screen">
    <link rel="stylesheet" href="css/style_print.css" media="print">
    -->

    <!--
    <link rel="stylesheet" href="css/style_screen.css" media="screen and (max-device-width: 1024px)">
    -->

    <style>
        @media screen {
            .box {
                width: 100px;
                height: 200px;
                background-color: #f00;
            }
        }

        /* max-width = Fenster-Breite: Viewport
        max-device-width = Breite des Ausgabe-Mediums: Device
        max oder min
        */
        @media screen and (max-width: 1024px) { 
            .box {
                background-color: #ff0;
            }
        }

        @media screen and (max-width: 800px) { 
            .box {
                background-color: #f0f;
            }
        }

        @media screen and (max-width: 600px) { 
            .box {
                background-color: #0ff;
            }
        }

        @media (max-width: 600px) and (orientation: portrait) { 
            .box {
                background-color: #bbb;
            }
        }

        @media print {
            .box {
                width: 200px;
                height: 200px;
                border: 1px solid #aaa;
            }
        }

    </style>
</head>
<body>
    <div class="box">
        Hallo Box
    </div>
</body>
</html>
