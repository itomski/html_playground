<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main {
            display: flex;
            justify-content: space-between;
            width: 640px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }

        #wald {
            background: #aaa url(/img/istockphoto-1317323736-1024x1024.jpg) no-repeat;
            background-size: cover;
        }

        #wiese {
            background: #aaa url(/img/istockphoto-1322277517-1024x1024.jpg) no-repeat;
            background-size: cover;
        }

        #see {
            background: #aaa url(/img/istockphoto-2130934199-1024x1024.jpg) no-repeat;
            background-size: cover;
        }

        .layer {
            background-color: rgba(255, 255,255, 0.75);
            padding: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            opacity: 0;
            /* transition: property duration function delay; */
            transition: opacity 1s linear;
        }

        .layer:hover {
            opacity: 1;
        }

    </style>
</head>
<body>
    <main>
        <div class="box" id="wald">
            <div class="layer">Wald</div>
        </div>
        <div class="box" id="wiese">
            <div class="layer">Wiese</div>
        </div>
        <div class="box" id="see">
            <div class="layer">See</div>
        </div>
    </main>
</body>
</html>
