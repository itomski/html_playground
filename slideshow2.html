<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 100%;
        }

        * {
            box-sizing: border-box;
        }

        .slideshow {
            position: relative;
            max-width: 90vw;
            margin: auto;
            border: 1px solid #f00;
        }

        .next-btn, .prev-btn {
            position: absolute;
            font-size: 2rem;
            font-weight: 800;
            color: #f00;
            top: 50%;
            text-decoration: none;
        }

        .prev-btn {
            left: 0;
            margin-left: 1rem;
        }

        .next-btn {
            right: 0;
            margin-right: 1rem;
        }

        .slideshow .slide {
            display: none;
            animation: fade 1.5s linear;
        }

        .slideshow .slide.active {
            display: block;
        }

        .slideshow .slide .image {
            width: 100%;
        }

        .slideshow .slide .text {
            width: 100%;
            position: absolute;
            text-align: center;
            bottom: 0;
            padding: 1rem;
            background-color: rgba(255,255,255, 0.5);
        }

        @keyframes fade {
            from {
                opacity: .2;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header class="slideshow">

        <div class="slide">
            <img class="image" src="/img/istockphoto-1317323736-1024x1024.jpg" alt="Wald">
            <div class="text">Wald</div>
        </div>

        <div class="slide">
            <img class="image" src="/img/istockphoto-1322277517-1024x1024.jpg" alt="Wiese">
            <div class="text">Wiese</div>
        </div>

        <div class="slide">
            <img class="image" src="/img/istockphoto-2130934199-1024x1024.jpg" alt="See">
            <div class="text">See</div>
        </div>

        <div class="slide">
            <img class="image" src="/img/istockphoto-1470216191-1024x1024.jpg" alt="Berge">
            <div class="text">Berge</div>
        </div>

        <a class="prev-btn" href="#" onclick="prevSlide()">&#8249;</a>
        <a class="next-btn" href="#" onclick="nextSlide()">&#8250;</a>
    </header>

    <script>
        let slideIndex = 0;
        showSlide();

        function nextSlide() { // W채hlt n채chsten Slide aus
            slideIndex++;
            showSlide();
        }

        function prevSlide() { // W채hlt vorherigen Slide aus
            slideIndex--;
            showSlide();
        }

        function showSlide() { // Zeit ein Slide an
            let slides = document.getElementsByClassName("slide");
            
            slideIndex = slideIndex % slides.length;
            if(slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            
            // Alle Bilder ausblenden
            for(i = 0; i < slides.length; i++) { 
                slides[i].classList.remove('active');
            }

            slides[slideIndex].classList.add('active'); // Klasse hinzuf체gen
        }

    </script>
</body>
</html>
